<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <title>ログインページ</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
</head>

<body>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <img src="image/title.png" class="pure-img">
        <form class="pure-form pure-form-stacked" wicket:id="form">
            <fieldset>
                <legend style="font-size:115%">サインイン</legend>
                <label wicket:id="feedback"></label>
                <p>
                    <label for="accountId">アカウントID</label>
                    <input id="accountId" type="text" placeholder="アカウントID" wicket:id="accountId">
                </p>
                <p>
                    <label for="password">パスワード</label>
                    <input type="password" name="password" placeholder="パスワード" wicket:id="password">
                </p>
                <button type="submit" class="pure-button pure-button-primary">ログイン</button>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>
</body>

</html>
